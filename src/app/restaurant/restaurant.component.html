
<app-navbar></app-navbar>
<br><br>
<div  class="container">
    <div class="row g-3">
        <div align="center" class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="card" style="width: 18rem;">
                <img src="https://www.elmwoodreclaimedtimber.com/wp-content/uploads/2021/01/Antique-Heart-Pine-Table-tops-scaled.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">OnlineFoodBooking</h5>
                  <p class="card-text">Login as a Restaurant or Add Restaurant</p>
                </div>
              </div>

        </div>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <form #RestaurantLogin="ngForm" (ngSubmit)="Rlogin()">
        <div class="col col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 col-xxl-3">
            <b>Restaurant Name</b>
            <input type="text" name="" id="" placeholder="Enter Restaurant Name" class="form-control" [(ngModel)]="restreg.rname"  name="restname">

        </div>
        
        <div class="col col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 col-xxl-3">
            <b>Restaurant ID</b>
            <input type="password" name="" placeholder="Enter Restaurant ID" id="" class="form-control" [(ngModel)]="restreg.rid"  name="restid">

        </div>
        <div align="center" class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <button class="btn btn-success">Login</button>

        </div>
        <div align="center" class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <a routerLink="/restadd" class="card-link">Register</a>
        </div>
    </form>
    </div>
</div>
