
<br /><br />

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row">
                <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-3" *ngFor="let i of data1">

                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                          <h5 class="card-title">{{i.foodName}}</h5>
                          <h6 class="card-subtitle mb-2 text-muted">{{i.foodPrice}}</h6>
                          <button class="btn btn-primary" (click)="order(i)">Order</button>
                        </div>
                      </div>


                </div>
                
            </div>
            <div class="row g-3">
                <div class="col col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 col-xxl-3">
                 <br /><button class="btn btn-success" routerLink="/rest1" >Back</button>

                </div>
              </div>
        </div>
    </div>
</div>
