

<br><br><br><br>



<div class="main">
    <div class="container">
      <div class="row ">
          <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 g-3 ">
              <div class="row">
                <div class=" col col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2 ">
                    <app-adminnavbar></app-adminnavbar>
                  </div>
                <div class="col col-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 col-xxl-10 ">
                  
                  <div class="container " >
                      
                        
                        
                    <h1 align="center">
                      <small class="text-muted">Menu</small>
                    </h1>
                        
                        <hr >
                        
                        <table class="table" border="3">
                            <thead>
                              <tr>
                                <th scope="col">Menu Id</th>
                                <th scope="col">Food Name</th>
                                <th scope="col">Food Price</th>
                                <th scope="col"><button class="btn btn-success"  routerLink="/addmenu" >Add Menu</button></th>
                
                
                              </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor="let i of menu">
                                <th scope="row">
                                  
                                  <div>
                                    {{i.menuId}}
                                  </div>
                                </th>
                                <td>
                                  
                                  <div >
                                    {{i.foodName}}
                                  </div>
                                </td>
                                <td>
                                  
                                  <div >
                                    {{i.foodPrice}}
                                  </div>
                                </td>
                                
                                <td>
                                    <button class="btn btn-danger" (click)="Deletemenu(i)">Delete</button>
                                </td>
                          
                              </tr>
                            </tbody>
                          </table>
                                   
                        
                        
                        <hr>
                        
                    
                
          </div>
              </div>
      </div>
      
  </div>
  </div>
  </div>
